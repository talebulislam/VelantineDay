<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Poppins",sans-serif;
      overflow:hidden;
      background: radial-gradient(circle at top,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
      background-size:400% 400%;
      animation:bgMove 14s ease infinite;
    }

    @keyframes bgMove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Floating blurred blobs */
    .blob{
      position:absolute;
      width:420px;
      height:420px;
      background:linear-gradient(45deg,#ff4d6d,#ff9a9e);
      filter:blur(120px);
      opacity:.45;
      border-radius:50%;
      animation:blobMove 18s infinite alternate ease-in-out;
    }

    .blob:nth-child(1){top:-120px;left:-120px}
    .blob:nth-child(2){bottom:-140px;right:-120px;animation-delay:6s}

    @keyframes blobMove{
      from{transform:translate(0,0) scale(1)}
      to{transform:translate(120px,80px) scale(1.25)}
    }

    /* Card */
    .card{
      width:min(92%,420px);
      padding:42px 30px 50px;
      text-align:center;
      border-radius:30px;
      backdrop-filter:blur(25px);
      background:rgba(255,255,255,.18);
      box-shadow:0 25px 80px rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.35);
      position:relative;
      animation:cardIn 1.2s ease;
    }

    @keyframes cardIn{
      from{opacity:0;transform:translateY(40px) scale(.9)}
      to{opacity:1;transform:translateY(0) scale(1)}
    }

    /* Gradient border glow */
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:32px;
      background:linear-gradient(120deg,#ff4d6d,#ff9a9e,#fbc2eb,#ff4d6d);
      filter:blur(18px);
      z-index:-1;
      opacity:.7;
    }

    /* Emoji */
    .emoji{
      font-size:70px;
      margin-bottom:10px;
      animation:heartbeat 1.6s infinite;
    }

    @keyframes heartbeat{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.18)}
    }

    h2{
      font-family:"Great Vibes",cursive;
      font-size:40px;
      color:#fff;
      text-shadow:0 4px 18px rgba(0,0,0,.35);
      margin-bottom:28px;
      line-height:1.3;
    }

    /* Buttons container */
    .buttons{
      position:relative;
      height:90px;
    }

    button{
      position:absolute;
      padding:14px 36px;
      border:none;
      border-radius:40px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:.25s ease;
      backdrop-filter:blur(10px);
    }

    #yes{
      left:10%;
      color:#fff;
      background:linear-gradient(135deg,#ff4d6d,#ff758f);
      box-shadow:0 15px 40px rgba(255,77,109,.6);
    }

    #yes:hover{
      transform:translateY(-4px) scale(1.05);
      box-shadow:0 20px 50px rgba(255,77,109,.85);
    }

    #no{
      left:58%;
      background:rgba(255,255,255,.85);
      color:#666;
      box-shadow:0 10px 25px rgba(0,0,0,.18);
    }

    .hint{
      margin-top:30px;
      font-size:13px;
      color:#fff;
      opacity:.9;
      font-style:italic;
    }

    /* Floating hearts */
    .heart{
      position:absolute;
      bottom:-20px;
      animation:floatUp linear forwards;
      pointer-events:none;
    }

    @keyframes floatUp{
      from{transform:translateY(0) scale(1);opacity:1}
      to{transform:translateY(-120vh) scale(1.8);opacity:0}
    }

    /* Sparkle */
    .sparkle{
      position:absolute;
      width:6px;
      height:6px;
      background:white;
      border-radius:50%;
      pointer-events:none;
      animation:sparkleFade .8s linear forwards;
    }

    @keyframes sparkleFade{
      to{transform:translateY(-20px);opacity:0}
    }

    @media(max-width:480px){
      h2{font-size:32px}
      .emoji{font-size:58px}
    }
  </style>
</head>

<body>

<div class="blob"></div>
<div class="blob"></div>

<div class="card">
  <div class="emoji">üê±‚ù§Ô∏è</div>
  <h2>Puja,<br>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </div>

  <div class="hint">You can try‚Ä¶ but "No" won‚Äôt stay still üòÑ</div>
</div>

<!-- Sounds -->
<audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
<audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const card=document.querySelector(".card");
const hoverSound=document.getElementById("hoverSound");
const yesSound=document.getElementById("yesSound");

/* Moving NO button */
noBtn.addEventListener("mouseenter",()=>{
  hoverSound.currentTime=0;
  hoverSound.play();

  const cardRect=card.getBoundingClientRect();
  const btnRect=noBtn.getBoundingClientRect();

  const maxX=cardRect.width-btnRect.width-10;
  const maxY=cardRect.height-btnRect.height-10;

  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
});

/* YES click celebration */
yesBtn.addEventListener("click",()=>{
  yesSound.play();

  confetti({particleCount:300,spread:120,origin:{y:.65}});

  setTimeout(()=>{
    document.getElementById("lovePopup").classList.add("show");
  },500);
});

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML=Math.random()>.5?"‚ù§Ô∏è":"üíó";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*22+14+"px";
  heart.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,350);

/* Cursor sparkles */
document.addEventListener("mousemove",e=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=e.pageX+"px";
  s.style.top=e.pageY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),800);
});
</script>



<!-- LOVE POPUP -->
<div id="lovePopup" class="popupOverlay">
  <div class="popupCard">
    <div class="popupEmoji">üíñ</div>
    <h3>Yayyy Puja! üíï</h3>
    <p>I can‚Äôt wait to celebrate Valentine‚Äôs Day with you ü•∞</p>
    <button onclick="closePopup()">Close ‚ù§Ô∏è</button>
  </div>
</div>

<style>
/* Popup */
.popupOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
  backdrop-filter:blur(6px);
}

.popupOverlay.show{
  opacity:1;
  pointer-events:auto;
}

.popupCard{
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  padding:34px 26px 30px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.35);
  animation:popupIn .5s ease;
  max-width:320px;
}

@keyframes popupIn{
  from{transform:scale(.7) translateY(40px);opacity:0}
  to{transform:scale(1) translateY(0);opacity:1}
}

.popupEmoji{
  font-size:52px;
  margin-bottom:10px;
  animation:heartbeat 1.6s infinite;
}

.popupCard h3{
  font-family:"Great Vibes",cursive;
  font-size:30px;
  color:#fff;
  margin-bottom:10px;
}

.popupCard p{
  color:#fff;
  font-size:15px;
  margin-bottom:20px;
}

.popupCard button{
  border:none;
  padding:10px 26px;
  border-radius:30px;
  background:#fff;
  color:#ff4d6d;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.popupCard button:hover{
  transform:scale(1.08);
}
</style>

<script>
function closePopup(){
  document.getElementById("lovePopup").classList.remove("show");
}
</script>

</body>
</html>
