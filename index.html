<html lang="en">
<head>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

/* ================= GLOBAL ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Poppins",sans-serif;
  overflow:hidden;
  background: radial-gradient(circle at top,
    #ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
  background-size:400% 400%;
  animation:bgMove 14s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ================= BLOBS ================= */
.blob{
  position:absolute;
  width:420px;
  height:420px;
  background:linear-gradient(45deg,#ff4d6d,#ff9a9e);
  filter:blur(120px);
  opacity:.45;
  border-radius:50%;
  animation:blobMove 18s infinite alternate;
}

.blob:nth-child(1){top:-120px;left:-120px}
.blob:nth-child(2){
  bottom:-140px;
  right:-120px;
  animation-delay:6s;
}

@keyframes blobMove{
  from{transform:translate(0,0) scale(1)}
  to{transform:translate(120px,80px) scale(1.25)}
}

/* ================= CARD ================= */
.card{
  width:min(92%,420px);
  padding:42px 30px 50px;
  text-align:center;
  border-radius:30px;
  backdrop-filter:blur(25px);
  background:rgba(255,255,255,.18);
  box-shadow:0 25px 80px rgba(0,0,0,.25);
  border:1px solid rgba(255,255,255,.35);
  position:relative;
}

/* Glow */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:32px;
  background:linear-gradient(
    120deg,#ff4d6d,#ff9a9e,#fbc2eb,#ff4d6d);
  filter:blur(18px);
  z-index:-1;
}

/* Emoji */
.emoji{
  font-size:70px;
  margin-bottom:10px;
  animation:heartbeat 1.6s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.18)}
}

/* Title */
#mainTitle{
  font-family:"Great Vibes",cursive;
  font-size:38px;
  color:#fff;
  text-shadow:0 4px 18px rgba(0,0,0,.35);
  margin-bottom:28px;
  line-height:1.35;
}

/* Buttons */
.buttons{
  position:relative;
  height:90px;
}

button{
  position:absolute;
  padding:14px 36px;
  border:none;
  border-radius:40px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.25s ease;
}

/* YES */
#yes{
  left:10%;
  color:#fff;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  box-shadow:0 15px 40px rgba(255,77,109,.6);
}

/* NO */
#no{
  left:58%;
  background:rgba(255,255,255,.9);
  color:#666;
}

/* Hint */
.hint{
  margin-top:30px;
  font-size:13px;
  color:#fff;
  opacity:.9;
  font-style:italic;
}

/* Popup */
.popupOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
}

.popupOverlay.show{
  opacity:1;
  pointer-events:auto;
}

.popupCard{
  background:linear-gradient(
    135deg,#ff9a9e,#fad0c4,#fbc2eb);
  padding:34px 26px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.35);
}

.popupEmoji{
  font-size:52px;
  margin-bottom:10px;
}

#popupTitle{
  font-family:"Great Vibes",cursive;
  font-size:30px;
  color:#fff;
  margin-bottom:10px;
}

#popupMessage{
  color:#fff;
  font-size:15px;
  margin-bottom:20px;
}

/* Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

</style>
</head>

<body>

<div class="blob"></div>
<div class="blob"></div>

<div class="card">

    You can tryâ€¦ but "No" wonâ€™t stay still ğŸ˜„

</div>

<!-- POPUP -->

<!-- Sounds -->

<script>

</html>
